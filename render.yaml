# render.yaml
services:
  - type: web
    name: alma-paid
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: MP_ACCESS_TOKEN
        fromDotEnv: true
      - key: BASE_URL
        fromDotEnv: true
      - key: CBU_ALIAS
        fromDotEnv: true
